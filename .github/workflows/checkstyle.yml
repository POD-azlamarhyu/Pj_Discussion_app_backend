name: CheckStyle Code Quality Check

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

    workflow_dispatch:

permissions:
    contents: read

jobs:
    checkstyle:
        runs-on: ubuntu-latest
        
        steps:
            -   name: Check out repository
                uses: actions/checkout@v4

            -   name: Set up JDK 21
                uses: actions/setup-java@v4
                with:
                    distribution: 'temurin'
                    java-version: '21'
                    cache: 'gradle'

            -   name: Make Gradle executable
                run: chmod +x ./gradlew

            -   name: Run CheckStyle
                run: ./gradlew checkstyleMain checkstyleTest

            -   name: Generate Summary and Comment
                if: always()
                run: |
                    # CheckStyle„ÅÆÁµêÊûú„Çí„Éë„Éº„Çπ„Åó„Å¶„Çµ„Éû„É™„Éº„Çí‰ΩúÊàê
                    if [ -f "build/reports/checkstyle/main.xml" ]; then
                        VIOLATIONS=$(grep -c "<error " build/reports/checkstyle/main.xml || echo "0")
                        echo "## üîç CheckStyle Results" >> $GITHUB_STEP_SUMMARY
                        echo "- **Main violations:** $VIOLATIONS" >> $GITHUB_STEP_SUMMARY
                        echo "- **Report location:** \`build/reports/checkstyle/main.html\`" >> $GITHUB_STEP_SUMMARY
                        
                        if [ "$VIOLATIONS" -gt "0" ]; then
                            echo "### ‚ùå Violations found:" >> $GITHUB_STEP_SUMMARY
                            grep "<error " build/reports/checkstyle/main.xml | head -10 | while IFS= read -r line; do
                                echo "- $line" >> $GITHUB_STEP_SUMMARY
                            done
                        else
                            echo "### ‚úÖ No violations found!" >> $GITHUB_STEP_SUMMARY
                        fi
                    fi
            -   name: Upload CheckStyle results
                uses: actions/upload-artifact@v4
                with:
                    name: checkstyle-results
            
            -   name: PR Comment with CheckStyle results
                if: github.event_name == 'pull_request'
                uses: actions/github-script@v6
